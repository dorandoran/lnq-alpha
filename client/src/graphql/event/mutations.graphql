#import "./fragments.graphql"

mutation CreateEvent(
  $userId: String!
  $name: String!
  $type: String!
  $date: Date!
  $location: String!
  $description: String!
  $media: Upload
  $plusOne: Boolean!
  $private: Boolean!
) {
    createEvent(
      userId: String!
      name: String!
      type: String!
      date: Date!
      location: String!
      description: String!
      media: Upload
      plusOne: Boolean!
      private: Boolean!
    ) {
      ...eventFields
    }
}