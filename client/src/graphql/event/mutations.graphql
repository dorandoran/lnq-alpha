#import "./fragments.graphql"

mutation CreateEvent(
  $id: String!
  $ownerId: String!
  $name: String!
  $type: String!
  $date: Date!
  $location: String!
  $description: String!
  $media: [String]
  $plusOne: Boolean!
  $isPrivate: Boolean!
) {
  createEvent(
    id: $id
    ownerId: $ownerId
    name: $name
    type: $type
    date: $date
    location: $location
    description: $description
    plusOne: $plusOne
    isPrivate: $isPrivate
  ) {
    ...eventFields
  }
}
